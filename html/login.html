<html>
<head>
        <link rel="stylesheet" href="/static/default-style.css">  
        <link rel="stylesheet" href="/static/login-style.css">
</head>
<body>
        <header>
                <div>
                <ul>
                        <li onclick="window.location.href='/'">
                                <h3>WebCloud</h3>
                        </li>
                        <li onclick="window.location.href='/about-us'">
                                <h3>About us</h3>
                        </li>
                        <li onclick="window.location.href='/register'">
                                <h3>Register</h3>
                        </li>
                        <li onclick="window.location.href='/login'">
                                <h3>Login</h3>
                        </li>
                </ul>
                </div>
        </header>
        <br><br>
        <center>
                <div class="loginBox">
                        <div class="inputBox">
                        <h3>Sign in account</h3>
                        <form action="/login" method="post">
                                <input type="text" name="userName" placeholder="Username/Email-address"><br><br>
                                <input type="password" name="password" placeholder="Password"><br><br>
                                <button type="submit" class="loginButton">Login</button>
                        </form>
                        </div>
                        {{loginText}}
                </div>
        </center>
        
</body>
</html>
