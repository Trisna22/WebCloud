<html>
<head>
        <title>WebCloud storage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/default-style.css">  
        <link rel="stylesheet" href="/static/profile-style.css">
</head>
<body>
        <header>
                <div>
                <ul>
                        {{LOGIN}}
                </ul>
                </div>
        </header>

        <center>
                <div class="profileBox">
                        <h1>My profile information</h1>
                        <table>
                        <tr>
                                <td>
                                        <h3>Username:</h3>
                                </td>
                                <td>
                                        <h3>{{username}}</h3>
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <h3>Created account on:</h3>
                                </td>
                                <td>
                                        <h3>{{createdOn}}</h3>
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <h3>Firstname:</h3>
                                </td>
                                <td>
                                        <input value="{{firstname}}"/>
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <h3>Lastname:</h3>
                                </td>
                                <td>
                                        <input value="{{lastname}}"/>
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <h3>Email-address:</h3>
                                </td>
                                <td>
                                        <input value="{{email}}"/>
                                </td>
                        </tr>
                        <tr>
                                <td></td>
                                <td><button class="settingsBtn" type="submit">Change profile settings</button></td>
                        </tr>

                        </table>
                </div>
        </center>
</body>
</html>
