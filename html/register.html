<html>
<head>
        <title>WebCloud storage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/default-style.css">  
        <link rel="stylesheet" href="/static/register-style.css">
</head>
<body>
        <header>
                <div>
                <ul>
                        {{LOGIN}}
                </ul>
                </div>
        </header>
<center>
        <div class="registerBox">
                <div class="inputBox">
                <h3>Create a new account</h3>
                <form action="/register" method="post">
                        <input type="text" name="userName" placeholder="Username" required/><br><br>
                        <input type="text" name="firstName" placeholder="Firstname" required/>
                        <input type="text" name="lastName" placeholder="LastName" required/><br><br>
                        <input type="text" name="email" placeholder="email-address" required/><br><br>
                        <input type="password" name="password" placeholder="New password" required minlength="8">
                        <input type="password" name="password2" placeholder="Confirm password" required minlength="8"><br><br>
                        <input type="checkbox" name="agreeTerms" required>I agree with the terms and condition.</input><br><br>
                        <button type="submit" class="registerButton">Register</button>
                </form>
                </div>
                {{registerText}}
        </div>
</center>
</body>
</html>
